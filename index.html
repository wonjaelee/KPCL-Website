<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>KPCL</title>
  </head>
  <body>
    <main>
      <!-- -------------------------
             NAVIGATION BAR 
      -------------------------  -->
      <header class="header">
        <p class="header_logo">kpcl</p>
        <nav class="header_nav">
          <ul class="header_sns">
            <li>
              <a href="#">
                <svg class="header_icon icon_youtube">
                  <use xlink:href="Image/sprite.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/thekoreanpresbyterianchurch/"
                target="_blank"
              >
                <svg class="header_icon icon_facebook">
                  <use
                    xlink:href="Image/sprite.svg#icon-facebook-with-circle"
                  ></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="header_icon icon_instagram">
                  <use xlink:href="Image/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
          <button class="header_btn btn btn_small">
            <svg class="header_icon icon_menu">
              <use xlink:href="Image/sprite.svg#icon-menu"></use>
            </svg>
            <p class="btn_small_text">menu</p>
          </button>
        </nav>
      </header>

      <!-- -------------------------
             SECTION: INTRO
      -------------------------  -->

      <!-- 1. intro_upper -->
      <section class="section_intro">
        <div class="intro_upper">
          <div class="intro_upper-text">
            <div class="intro_upper-text-heading">
              <h2 class="text-top">함께 드리는 <span>예배는</span></h2>
              <h2 class="text-bottom">은혜롭고 즐겁습니다</h2>
            </div>
            <div class="intro_upper-text-description">
              <p>
                예배와 찬양으로 하나님께 영광을 돌리고, 다향한 공동체 활동으로
                서로를 응원하는 식구가 됩니다.
              </p>
            </div>
          </div>
          <!-- intro_upper-text -->
          <div class="intro_upper-img">
            <div class="intro_upper-img-left">
              <div class="intro_upper-img-1"></div>
              <div class="intro_upper-img-2"></div>
            </div>
            <div class="intro_upper-img-right">
              <div class="intro_upper-img-3"></div>
            </div>
          </div>
          <!-- intro_upper-img -->
        </div>
        <!-- intro_upper -->

        <!-- 2. intro_lower -->
        <div class="intro_lower">
          <div class="intro_lower-col col-1">
            <div class="intro_lower-col-icon col-1-icon-container">
              <svg class="intro_icon icon_college">
                <use
                  xlink:href="Image/sprites/solid.svg#hand-holding-heart"
                ></use>
              </svg>
            </div>
            <h2 class="col-1-text"><span>청년</span>에게 쉼터를 주는 교회</h2>
          </div>
          <!-- intro_lower-col-1 -->
          <div class="intro_lower-col col-2">
            <div class="intro_lower-col-icon col-2-icon-container">
              <svg class="intro_icon icon_children">
                <use xlink:href="Image/sprites/solid.svg#child"></use>
              </svg>
            </div>
            <h2 class="col-2-text">
              <span>아이들</span>에게 꿈을 심어주는 교회
            </h2>
          </div>
          <!-- intro_lower-col-2 -->
          <div class="intro_lower-col col-3">
            <div class="intro_lower-col-icon col-3-icon-container">
              <svg class="intro_icon icon_family">
                <use xlink:href="Image/sprites/solid.svg#seedling"></use>
              </svg>
            </div>
            <h2 class="col-3-text"><span>가족</span>과 삶을 함께하는 교회</h2>
          </div>
          <!-- intro_lower-col-3 -->
          <div class="intro_lower-col col-4">
            <div class="intro_lower-col-icon col-4-icon-container">
              <svg class="intro_icon icon_community">
                <use xlink:href="Image/sprites/solid.svg#piggy-bank"></use>
              </svg>
            </div>
            <h2 class="col-4-text"><span>지역사회</span>에 이바지하는 교회</h2>
          </div>
          <!-- intro_lower-col-4 -->
        </div>
        <!-- intro_lower -->
      </section>
      <!-- section_intro -->

      <!-- -------------------------
             SECTION: TOUR
      -------------------------  -->

      <section class="section_tour">
        <div class="section_tour-image">
          <div class="section_tour-image-top">
            <div class="section_tour-image-top-left">
              <div class="section_tour-image-top-left-1"></div>
              <div class="section_tour-image-top-left-2"></div>
            </div>
            <div class="section_tour-image-top-right"></div>
          </div>
          <!-- section_tour-image-top -->
          <div class="section_tour-image-bottom">
            <div class="section_tour-image-bottom-left"></div>
            <div class="section_tour-image-bottom-right"></div>
          </div>
          <!-- section_tour-image-bottom -->
        </div>
        <!-- section_tour-image -->

        <div class="section_tour-text">
          <h1 class="title_kor-upper">로렌스</h1>
          <h1 class="title_kor-lower">한인교회</h1>
          <h3 class="title_eng-upper"><span>korean</span>presbyterian</h3>
          <h3 class="title_eng-lower">church of lawrence</h3>
        </div>
        <!-- section_tour-text -->

        <button class="btn section_tour-btn">
          <p class="btn_tour_text">교회 둘러보기</p>
          <svg class="btn_tour_icon icon_arrow-right">
            <use xlink:href="Image/sprites/solid.svg#arrow-right"></use>
          </svg>
        </button>
      </section>
      <!-- section_tour -->

      <!-- -------------------------
             SECTION: ACTIVITY
      -------------------------  -->
      <div class="section_activity">
        <div class="section_activity-col-1">
          <div class="section_activity-col-top">
            <div class="section_activity-col-top-icon">
              <svg class="btn_tour_icon icon_arrow-right">
                <use xlink:href="Image/sprites/solid.svg#bible"></use>
              </svg>
            </div>
            <div class="section_activity_col-top-title">예배/성경공부</div>
          </div>
          <div class="section_activity-col-bottom">
            <div class="section_activity-col-bottom-description"></div>
            <div class="section_activity_col-bottom-arrow"></div>
          </div>
        </div>
        <!-- section_activity-col-1 -->

        <div class="section_activity-col-2">
          <div class="section_activity-col-top">
            <div class="section_activity-col-top-icon">
              <svg class="btn_tour_icon icon_arrow-right">
                <use xlink:href="Image/sprites/solid.svg#hands"></use>
              </svg>
            </div>
            <div class="section_activity_col-top-title">찬양/경배</div>
          </div>
          <div class="section_activity-col-bottom">
            <div class="section_activity-col-bottom-description"></div>
            <div class="section_activity_col-bottom-arrow"></div>
          </div>
        </div>
        <!-- section_activity-col-2 -->

        <div class="section_activity-col-3">
          <div class="section_activity-col-top">
            <div class="section_activity-col-top-icon">
              <svg class="btn_tour_icon icon_arrow-right">
                <use xlink:href="Image/sprites/solid.svg#walking"></use>
              </svg>
            </div>
            <div class="section_activity_col-top-title">방문/연락</div>
          </div>
          <div class="section_activity-col-bottom">
            <div class="section_activity-col-bottom-description"></div>
            <div class="section_activity_col-bottom-arrow">
              <svg class="btn_tour_icon icon_arrow-right">
                <use xlink:href="Image/sprites/solid.svg#arrow-right"></use>
              </svg>
            </div>
          </div>
        </div>
        <!-- section_activity-col-3 -->
      </div>
      <!-- section_activity -->

      <!-- -------------------------
             SECTION: INTERVIEW
      -------------------------  -->

      <!-- -------------------------
             SECTION: FAQ
      -------------------------  -->

      <!-- -------------------------
             SECTION: INVITATION
      -------------------------  -->

      <!-- -------------------------
                  FOOTER
      -------------------------  -->
    </main>
  </body>
</html>
